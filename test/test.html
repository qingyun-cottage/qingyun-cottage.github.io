<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .app {
                position: relative;
                margin: 0 auto;
                /* width: 300px;
                height: 300px; */
                padding: 20px;
                border: 1px solid #0008;
            }
            .icon {
                position: absolute;
                z-index: 1;
                top: 50%;
                transform: translateY(-50%) scale(0.8);
                left: 50px;
                width: 48px;
                height: 30px;
                background: #5a8dff;
                border-radius: 4px;
                overflow: hidden;

                .inner {
                    position: relative;
                    z-index: 2;
                    width: 48px;
                    height: 30px;
                    overflow: hidden;
                }

                .circle {
                    position: absolute;
                    z-index: 3;
                    width: 100px;
                    height: 100px;
                    background: #3d70dd;
                    border-radius: 50%;
                    right: 10px;
                    top: -10px;
                }

                .square {
                    position: absolute;
                    z-index: 4;
                    width: 8px;
                    height: 8px;
                    background: #f79400;
                    border-radius: 0.5px;
                    left: 4px;
                    top: 5px;
                }

                .foot {
                    position: absolute;
                    z-index: 4;
                    width: 41.5px;
                    height: 2.5px;
                    background: #fff;
                    border-radius: 1px;
                    left: 3px;
                    bottom: 4px;
                }
            }

            .test {
                display: flex;
                height: 80px;
                flex-direction: column;
                justify-content: space-between;
                align-items: flex-start;
                align-self: stretch;

                background: linear-gradient(
                            110deg,
                            #8eaafa,
                            #a2effd,
                            #c4d8fb,
                            #ffabc8,
                            #f8bca4
                        )
                        padding-box,
                    var(--fallback-color, #fff);
                border: 2px solid transparent;
                border-radius: 18px;
                padding: 2px;
                /* 其他样式 */

                .test_content {
                    width: 100%;
                    height: 100%;
                    background: #fff;
                    border-radius: 14px;
                }
            }

            * {
                box-sizing: border-box;
            }

            .box1 {
                margin-top: 12px;

                .container {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    min-height: 34px;
                    overflow: hidden;
                    z-index: 2;

                    .content {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        background: #fff;
                        z-index: 1;
                        border-radius: 12px;
                        border: 1px solid transparent;
                        background-clip: padding-box;
                    }

                    &:before {
                        content: '';
                        display: block;
                        width: 100%;
                        height: 100%;
                        position: absolute;
                        top: 0;
                        left: 0;
                        border-radius: 12px;
                        background: linear-gradient(
                            to right,
                            #8eaafa,
                            #a2effd,
                            #c4d8fb,
                            #ffabc8,
                            #f8bca4
                        );
                        transition: background 0.3 ease;
                    }

                    &.focus:before {
                        background: linear-gradient(to right, #f8bca4, #f8bca4);
                    }
                }
            }

            .box2 {
                margin-top: 12px;

                .container {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    min-height: 34px;
                    overflow: hidden;
                    padding: 1px;
                    border-radius: 12px;
                    background: linear-gradient(white, white),
                        linear-gradient(
                            to right,
                            #8eaafa,
                            #a2effd,
                            #c4d8fb,
                            #ffabc8,
                            #f8bca4
                        );
                    background-origin: border-box;
                    background-clip: content-box, border-box;
                    transition: background 0.3 ease;
                    &.focus {
                        background: linear-gradient(white, white),
                            linear-gradient(to right, #f8bca4, #f8bca4);
                        background-origin: border-box;
                        background-clip: content-box, border-box;
                    }
                }
            }
        </style>
    </head>
    <body>
        <div class="app">
            <!-- <div class="icon">
                <div class="inner">
                    <div class="circle"></div>
                    <div class="square"></div>
                    <div class="foot"></div>
                </div>
            </div> -->

            <div class="test">
                <div class="test_content"></div>
            </div>

            <div class="box1" style="width: 720px; height: 120px">
                <div class="container">
                    <div class="content"></div>
                </div>
            </div>
            <div class="box1" style="width: 720px; height: 120px">
                <div class="container focus">
                    <div class="content"></div>
                </div>
            </div>
            <div class="box2" style="width: 720px; height: 120px">
                <div class="container"></div>
            </div>
            <div class="box2" style="width: 720px; height: 120px">
                <div class="container focus"></div>
            </div>
        </div>
    </body>
</html>
