<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <style>
            body {
                background-color: #46629b;
                color: #bbb;
                text-align: center;
            }
            #game-canvas {
                margin-top: 10px;
                width: 300px;
                height: 300px;
            }
            footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
            footer .content {
                width: 300px;
                box-sizing: border-box;
                margin: auto;
                text-align: start;
                padding: 20px 5px;
            }
            footer .content .about {
                display: block;
                font-weight: bold;
            }
            footer .content p {
                margin: 5px 0.6em;
            }
        </style>
    </head>
    <body>
        <h1>贪吃蛇</h1>
        <h3>分数:<span id="score">0</span></h3>
        <canvas id="game-canvas" width="300" height="300"></canvas>
        <footer>
            <div class="content">
                <span class="about">关于</span>
                <p>版本：1.0.1</p>
                <p>原生HTML、canvas</p>
                <p>仅支持web端键盘操控，布局基本适配手机</p>
            </div>
        </footer>
        <script>
            /** 常量 **/
            const CANVAS_BORDER_COLOUR = 'black'
            const CANVAS_BACKGROUND_COLOUR = 'white'
            // 获取 canvas 元素
            /** @type {HTMLCanvasElement} */
            let gameCanvas = document.getElementById('game-canvas')
            // 返回一个二维绘图上下文
            let ctx = gameCanvas.getContext('2d')
            // 选择画布的背景颜色
            ctx.fillStyle = CANVAS_BACKGROUND_COLOUR
            // 选择画布的边框颜色
            ctx.strokeStyle = CANVAS_BORDER_COLOUR
            // 绘制一个“实心的”长方形来覆盖整个画布
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height)
            // 绘制画布的“边框”
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height)
            // 分数
            let score = 0
            // 蛇的坐标
            let snake = [
                { x: 150, y: 150 },
                { x: 140, y: 150 },
                { x: 130, y: 150 },
                { x: 120, y: 150 },
                { x: 110, y: 150 }
            ]
            // 定义横向纵向速度
            let dx = 0
            let dy = 0
            // 画蛇,每个格子创建矩形
            function drawSnakePart(snakePart) {
                ctx.fillStyle = 'lightgreen'
                ctx.strokeStyle = 'darkgreen'
                ctx.fillRect(snakePart.x, snakePart.y, 10, 10)
                ctx.strokeRect(snakePart.x, snakePart.y, 10, 10)
            }
            // 在画布上把蛇展示出来
            function drawSnake() {
                snake.forEach(drawSnakePart)
            }
            // 运行画蛇函数
            drawSnake()
            // 蛇的移动
            function advanceSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy }
                if (head.x >= gameCanvas.width) {
                    head.x = 0
                }
                if (head.x < 0) {
                    head.x = gameCanvas.width - 10
                }
                if (head.y >= gameCanvas.height) {
                    head.y = 0
                }
                if (head.y < 0) {
                    head.y = gameCanvas.height - 10
                }
                snake.unshift(head)
                const didEatFood = snake[0].x === foodX && snake[0].y === foodY
                if (didEatFood) {
                    score += 10
                    document.getElementById('score').innerHTML = score
                    createFood()
                } else {
                    snake.pop()
                }
            }
            // 清除画布
            function clearCanvas() {
                ctx.fillStyle = 'white'
                ctx.strokeStyle = 'black'
                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height)
                ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height)
            }
            //
            dx = 10
            //
            // setInterval(() => {
            //   clearCanvas();
            //   drawFood();
            //   advanceSnake();
            //   drawSnake();
            // }, 200);

            let changingDirection = false
            // 调整蛇的移动方向
            function changeDirection(event) {
                const LEFT_KEY = 37
                const RIGHT_KEY = 39
                const UP_KEY = 38
                const DOWN_KEY = 40
                // 避免蛇掉头
                if (changingDirection) return
                changingDirection = true
                const keyPressed = event.keyCode
                const goingUp = dy === -10
                const goingDown = dy === 10
                const goingRight = dx === 10
                const goingLeft = dx === -10
                if (keyPressed === LEFT_KEY && !goingRight) {
                    dx = -10
                    dy = 0
                }
                if (keyPressed === UP_KEY && !goingDown) {
                    dx = 0
                    dy = -10
                }
                if (keyPressed === RIGHT_KEY && !goingLeft) {
                    dx = 10
                    dy = 0
                }
                if (keyPressed === DOWN_KEY && !goingUp) {
                    dx = 0
                    dy = 10
                }
            }
            // 监听键盘事件
            document.addEventListener('keydown', changeDirection)
            // 生成食物
            function randomTen(min, max) {
                return (
                    Math.floor((Math.random() * (max - min + 1) + min) / 10) *
                    10
                )
            }
            function createFood() {
                foodX = randomTen(0, gameCanvas.width - 10)
                foodY = randomTen(0, gameCanvas.height - 10)
                snake.forEach(function isFoodOnSnake(part) {
                    const foodIsOnSnake = part.x == foodX && part.y == foodY
                    if (foodIsOnSnake) createFood()
                })
            }
            // 绘制食物
            function drawFood() {
                ctx.fillStyle = 'red'
                ctx.strokeStyle = 'darkred'
                ctx.fillRect(foodX, foodY, 10, 10)
                ctx.strokeRect(foodX, foodY, 10, 10)
            }

            createFood()

            function main() {
                if (didGameEnd()) {
                    return
                }
                setTimeout(function onTick() {
                    changingDirection = false
                    clearCanvas()
                    drawFood()
                    advanceSnake()
                    drawSnake()
                    // 再次调用 main 函数
                    main()
                }, 100)
            }

            // 结束游戏
            function didGameEnd() {
                for (let i = 4; i < snake.length; i++) {
                    const didCollide =
                        snake[i].x === snake[0].x && snake[i].y === snake[0].y
                    if (didCollide) return true
                }
                const hitLeftWall = snake[0].x < 0
                const hitRightWall = snake[0].x > gameCanvas.width - 10
                const hitTopWall = snake[0].y < 0
                const hitBottomWall = snake[0].y > gameCanvas.height - 10
                return (
                    hitLeftWall || hitRightWall || hitTopWall || hitBottomWall
                )
            }

            main()
        </script>
    </body>
</html>
