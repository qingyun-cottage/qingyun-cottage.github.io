<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://gitee.com/qingyun-cottage/resource/raw/main/public/app_logo/canvas_board.png" />
  <title>草稿画板2.1</title>
  <link rel="stylesheet" href="https://gitee.com/qingyun-cottage/resource/raw/main/app/canvas-board/index.css">
  <script src="https://gitee.com/qingyun-cottage/resource/raw/main/app/canvas-board/index.js" defer></script>
</head>

<body onload="init()">
  <div id="app">
    <h1>草稿画板2.1</h1>
    <canvas id="main-canvas">
      <span>该版本浏览器不支持canvas, 升级或更换浏览器!</span>
    </canvas>
    <ul id="draw-control">
      <li>
        <span>画笔大小</span>
        <input id="draw-width" type="number" value="3" min="1" max="100" />
        <span>画笔颜色</span>
        <input id="draw-color" type="color" value="#333333" />
        <span>清空画布</span>
        <input id="draw-clear" type="button" value="确认" />
      </li>
      <li></li>
    </ul>
  </div>
</body>

</html>
