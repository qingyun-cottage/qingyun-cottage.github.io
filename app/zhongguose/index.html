<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="提供各种中国的传统颜色的名称，CMYK值，RGB值，16进制表示。AI制作中国色图片和视频" />
  <meta name="keywords" content="中国色, 中国传统色, 色名, 色谱, 中国色名综览, AI中国色" />
  <meta name="google-adsense-account" content="ca-pub-9795970715618235" />
  <link rel="icon" type="image/x-icon"
    href="//gitee.com/qingyun-cottage/resource/raw/main/app/zhongguose/favicon.ico" />
  <link rel="shortcut icon" href="//gitee.com/qingyun-cottage/resource/raw/main/app/zhongguose/favicon.ico"
    type="image/x-icon" />
  <title>中国色 － 传统颜色</title>
  <link rel="stylesheet" href="//gitee.com/qingyun-cottage/resource/raw/main/app/zhongguose/lixunkejingdianxingshu.css"
    media="print" onload="this.media='all'">
  <link href="//gitee.com/qingyun-cottage/resource/raw/main/app/zhongguose/style.css" rel="stylesheet"
    type="text/css" />
  <script src="//gitee.com/qingyun-cottage/resource/raw/main/app/zhongguose/odometer.js"></script>
  <script src="//gitee.com/qingyun-cottage/resource/raw/main/app/zhongguose/index.js" defer></script>
</head>

<body>
  <div id="wrapper"></div>
  <svg style="height: 0px">
    <defs>
      <mask id="maskingl" width="50" height="50" x="0" y="0">
        <path d="M25,3  A20,20 0 1,0 25,47" style="
                            fill: none;
                            fill-opacity: 1;
                            stroke: white;
                            stroke-width: 3;
                        " />
      </mask>
      <mask id="maskingr" width="50" height="50" x="0" y="0">
        <path d="M25,3  A20,20 0 0,1 25,47" style="
                            fill: none;
                            fill-opacity: 1;
                            stroke: white;
                            stroke-width: 3;
                        " />
      </mask>
    </defs>
  </svg>
  <div id="container">
    <header id="logo">
      <h1>中国色 Chinese Colors</h1>
    </header>
    <nav>
      <ul id="colors"></ul>
    </nav>
    <article id="data">
      <h2>
        <span id="ai_icon">AI</span>
        <span id="name">中国色</span>
        <span id="pinyin">ZHONGGUOSE</span>
      </h2>
      <div id="color-value">
        <dl id="CMYKcolor">
          <dt class="c">C</dt>
          <dd class="c">
            <span class="cont">0</span>
            <span class="circle"></span>
            <span class="r" style="mask: url(#maskingr)">
              <span class="line"></span>
            </span>
            <span class="l" style="mask: url(#maskingl)">
              <span class="line"> </span>
            </span>
          </dd>
          <dt class="m">M</dt>
          <dd class="m">
            <span class="cont">0</span>
            <span class="circle"></span>
            <span class="r" style="mask: url(#maskingr)">
              <span class="line"></span>
            </span>
            <span class="l" style="mask: url(#maskingl)">
              <span class="line"></span>
            </span>
          </dd>
          <dt class="y">Y</dt>
          <dd class="y">
            <span class="cont">0</span>
            <span class="circle"></span>
            <span class="r" style="mask: url(#maskingr)">
              <span class="line"></span>
            </span>
            <span class="l" style="mask: url(#maskingl)">
              <span class="line"></span>
            </span>
          </dd>
          <dt class="k">K</dt>
          <dd class="k">
            <span class="cont">0</span>
            <span class="circle"></span>
            <span class="r" style="mask: url(#maskingr)">
              <span class="line" style="transform: rotate(0deg)"></span>
            </span>
            <span class="l" style="mask: url(#maskingl)">
              <span class="line" style="transform: rotate(180deg)"></span>
            </span>
          </dd>
        </dl>
        <div id="RGBcolor">
          <dl>
            <dt class="r altText">R</dt>
            <dd class="r"><span class="odometer">255</span></dd>
            <dt class="g altText">G</dt>
            <dd class="g"><span class="odometer">255</span></dd>
            <dt class="b altText">B</dt>
            <dd class="b"><span class="odometer">255</span></dd>
          </dl>
          <div id="RGBvalue">
            <input type="text" value="" readonly="readonly" />
          </div>
        </div>
      </div>
    </article>
    <footer>
      <p>
        Copyright &copy; 2013-2024 by &nbsp;<a href="http://dmyz.org/">Perchouli</a>
        and <a href="https://ai.zhongguose.com/gallery/中国色">AI</a><br />
        参看: 色谱 中科院科技情报编委会名词室.科学出版社,1957. Adobe
        RGB / CMYK FOGRA39, Dot Gain 15%
        <a href="https://beian.miit.gov.cn/">沪ICP备17025116号-2</a>
      </p>
    </footer>
  </div>
  <div class="ad-archor" style="
                position: fixed;
                width: 60%;
                bottom: -65px;
                left: 0;
                text-align: center;
            ">
  </div>

</body>

</html>
