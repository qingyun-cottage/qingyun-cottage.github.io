<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <link rel="icon" href="https://gitee.com/qingyun-cottage/resource/raw/main/public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bilibiliç§‹</title>
  <link rel="stylesheet"
    href="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/index.css" />
</head>

<body>
  <header>
    <div><img src="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/img/1.png" /></div>
    <div><img src="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/img/2.png" /></div>
    <div><img src="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/img/3.png" /></div>
    <div><img src="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/img/4.png" /></div>
    <div><img src="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/img/5.png" /></div>
    <div><img src="https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/autumn/img/6.png" /></div>
  </header>
  <p></p>
  <script>
    const images = document.querySelectorAll('header > div > img')
    document
      .querySelector('header')
      .addEventListener('mousemove', e => {
        let percentage = e.clientX / window.innerWidth
        document.querySelector('p').innerHTML =
          'e.clientX: &nbsp &nbsp ' +
          e.clientX +
          '<br>window.outerWidth: &nbsp &nbsp' +
          window.outerWidth +
          '<br>window.innerWidth: &nbsp &nbsp' +
          window.innerWidth +
          '<br>percentage: &nbsp &nbsp' +
          percentage
        let offset = 10 * percentage
        let blur = 20
        for (let [index, image] of images.entries()) {
          offset *= 1.3
          let blurValue =
            Math.pow(
              (index + 0) / (images.length - 1) - percentage,
              2
            ) * blur
          image.style.setProperty('--offset', `${offset}px`)
          image.style.setProperty('--blur', `${blurValue}px`)
        }
      })
  </script>
</body>

</html>
