<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <link rel="icon" type="image/svg+xml" href="https://gitee.com/qingyun-cottage/resource/raw/main/public/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bilibili冬</title>
  <link rel="stylesheet" id="mainCss" href="" />
</head>

<body>
  <header>
    <div class="view">
      <img src="" class="morning" alt="" />
      <img src="" class="afternoon" alt="" />
      <video autoplay loop muted class="evening">
        <source src="" type="video/webm" />
      </video>
      <img src="" class="window-cover" alt="" />
    </div>
    <div class="tree">
      <img src="" class="morning" alt="" />
      <img src="" class="afternoon" alt="" />
      <img src="" class="evening" alt="" />
    </div>
  </header>
  <script>
    const basePath = 'https://gitee.com/qingyun-cottage/resource/raw/main/app/bilibili-show/winter/';
    
    // 设置主样式表
    document.getElementById('mainCss').href = basePath + 'index.css';

    // 设置图片和视频源
    document.querySelector('.view .morning').src = basePath + 'bilibli-winter-view-1.jpg';
    document.querySelector('.view .afternoon').src = basePath + 'bilibli-winter-view-2.jpg';
    document.querySelector('.view video source').src = basePath + 'bilibili-winter-view-3.webm';
    document.querySelector('.view .window-cover').src = basePath + 'bilibili-winter-view-3-snow.png';

    document.querySelector('.tree .morning').src = basePath + 'bilibili-winter-tree-1.png';
    document.querySelector('.tree .afternoon').src = basePath + 'bilibili-winter-tree-2.png';
    document.querySelector('.tree .evening').src = basePath + 'bilibili-winter-tree-3.png';

    // 现有的脚本逻辑保持不变
    const header = document.querySelector('header');
    let startingPoint;
    header.addEventListener('mouseenter', (e) => {
      startingPoint = e.clientX;
      header.classList.add('moving');
    });
    header.addEventListener('mouseout', (e) => {
      header.classList.remove('moving');
      header.style.setProperty('--percentage', 0.5);
    });
    header.addEventListener('mousemove', (e) => {
      let percentage = (e.clientX - startingPoint) / window.outerWidth + 0.5;
      header.style.setProperty('--percentage', percentage);
    });
  </script>
</body>

</html>
