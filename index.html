<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="public/img/favicon.ico" />
        <meta name="renderer" content="webkit" />
        <meta name="renderer" content="ie-comp" />
        <meta name="renderer" content="ie-stand" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
        />
        <meta />
        <script src="./public/vue2.min@2.7.14.js"></script>
        <title>青云杂货铺</title>
        <style>
            [v-cloak] {
                display: none;
            }
            body {
                margin: 0;
                background: url(./public/img/bg.png) #fffff0;
                background-size: 100% auto;
                background-repeat: no-repeat;
                /* background: #f1f2f3; */
                color: #363636;
                /* font-family: '思源黑体'; */
            }
            #app {
                box-sizing: border-box;
                min-width: 1060px;
                max-width: 2560px;
                height: 100vh;
                margin: 0 auto;
                overflow: auto;
                position: relative;
                display: flex;
                flex-direction: column;

                .header {
                    height: 64px;
                    padding: 2px 16px;

                    .logo {
                        float: left;
                        height: 100%;
                        img {
                            height: 100%;
                        }
                    }

                    .my_info {
                        height: 100%;
                        float: right;
                        display: flex;

                        .avatar {
                            margin-left: 16px;
                            width: 60px;
                            height: 60px;
                            border-radius: 50%;
                            overflow: hidden;
                            display: flex;
                            img {
                                width: 100%;
                                height: 100%;
                                object-fit: cover;
                            }
                        }

                        .link {
                            margin-left: 4px;
                            display: flex;
                            flex-direction: column;

                            a {
                                display: flex;
                                align-items: center;
                                text-decoration: none;
                            }

                            a:link,
                            a:visited,
                            a:hover,
                            a:active {
                                color: #000;
                            }

                            img {
                                width: 30px;
                                height: 30px;
                            }

                            span {
                                margin-left: 4px;
                                font-size: 18px;
                                font-weight: 800;
                            }
                        }
                    }
                }

                .content {
                    flex: 1;
                }
            }

            .page-list {
                margin-top: 10px;
                padding: 0 180px;
                display: flex;
                flex-wrap: wrap;
                /* justify-content: space-between; */
            }
            .page-list .page-item {
                /* width: 200px; */
                border-radius: 20px;
                margin: 20px;
                padding: 20px 40px;
                border: 2px solid #959595;
                color: #595959;
                cursor: pointer;
                /* user-select: none; */
            }
            .page-list .page-item:hover {
                border: 2px solid #474747;
                color: #363636;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <div class="header">
                <div class="logo">
                    <img src="./public/img/logo.svg" alt="" />
                </div>
                <div class="my_info">
                    <div class="link">
                        <a
                            href="https://gitee.com/qingyun-cottage"
                            target="_blank"
                        >
                            <img src="./public/img/gitee.svg" alt="" />
                            <span>gitee</span>
                        </a>
                        <a
                            href="https://gitee.com/qingyun-cottage"
                            target="_blank"
                        >
                            <img src="./public/img/github.svg" alt="" />
                            <span>github</span>
                        </a>
                    </div>
                    <div class="avatar">
                        <img src="./public/img/avatar_qingyun.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="page-list">
                    <div
                        class="page-item"
                        v-for="item in pageList"
                        @click="to(item.url)"
                    >
                        {{item.name}}
                    </div>
                </div>
            </div>
        </div>
        <script>
            const pageList = [
                {
                    name: '查看图片源',
                    url: './system/imgCollection',
                },
                {
                    name: '刑事案款示例',
                    url: 'https://qingyun-cottage.github.io/case-demo',
                },
                {
                    name: '草稿画板',
                    url: './tool/canvas-board',
                },
                {
                    name: '寄存海岛',
                    url: './tool/deposit',
                },
                {
                    name: '基金小工具',
                    url: './tool/fund-amend',
                },
                {
                    name: 'bilibili秋',
                    url: './show/bilibili/autumn',
                },
                {
                    name: 'bilibili冬',
                    url: './show/bilibili/winter',
                },
                {
                    name: '贪吃蛇',
                    url: './game/snake',
                },
                {
                    name: '扫雷(开放世界版)',
                    url: './game/mine',
                },
                {
                    name: 'css颜色表',
                    url: './reference/html-color',
                },
                {
                    name: 'IQ测试',
                    url: './my/iq/qingyun_IQ',
                },
            ]
            new Vue({
                el: '#app',
                data() {
                    return {
                        pageList,
                    }
                },
                created() {},
                methods: {
                    to(url) {
                        location.assign(url)
                    },
                },
            })
        </script>
    </body>
</html>
