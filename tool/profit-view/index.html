<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收益查看</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      html,
      body {
        margin: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Heiti SC',
          'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
      }
      #app {
        /* width: 50vw; */
        /* height: 100%; */
        padding: 5vw 5vw 0 5vw;
      }
      .sum {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 5vw;
        background: linear-gradient(#e13b45, #fd7058);
        border-radius: 2vw;
        color: #fff;
        text-align: center;
        z-index: 99;
      }
      .all {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        /* height: 21vw; */
      }
      .all span:nth-of-type(1) {
        font-size: 4vw;
      }
      .all span:nth-of-type(2) {
        font-size: 9vw;
        margin-top: 4vw;
      }
      .profit {
        display: flex;
        justify-content: space-around;
        width: 100%;
        /* height: 15vw; */
        margin-top: 4vw;
      }
      .profit .pf-box {
        display: flex;
        flex-direction: column;
      }
      .profit .pf-box span:nth-of-type(1) {
        font-size: 4vw;
      }
      .profit .pf-box span:nth-of-type(2) {
        font-size: 5vw;
        margin-top: 2vw;
      }
      .detail {
        /* display: flex; */
        position: relative;
        top: -2vw;
        /* height: 40vw; */
        padding: 5vw 4vw;
        background-color: #fffdf8;
        border: 0.4vw solid #e2e1dd;
        z-index: 0;
      }
      .detail .date {
        font-size: 4vw;
      }
      .detail .date::after {
        content: '稳健型';
        position: relative;
        top: -1vw;
        left: 2vw;
        font-size: 1.8vw;
        padding: 0.5vw;
        /* border-radius:2vw; */
        color: #378dff;
        background-color: #d5f3ff;
      }
      .detail .content {
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
      .detail .content .de-box {
        display: flex;
        flex-direction: column;
        margin-top: 5vw;
        text-align: center;
        /* width: 100%;
        height: 100%; */
      }
      .detail .content .de-box span:nth-of-type(1) {
        font-size: 4vw;
      }
      .detail .content .de-box span:nth-of-type(2) {
        margin-top: 1vw;
        font-size: 3vw;
      }
      .detail .content .de-box .point {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="sum">
        <div class="all">
          <span>资产（元）</span>
          <span>{{all}}</span>
        </div>
        <div class="profit">
          <div class="yesterday pf-box">
            <span>昨日收益</span>
            <span>{{yesterdayValue}}</span>
          </div>
          <div class="total pf-box">
            <span>累计收益</span>
            <span>{{total}}</span>
          </div>
        </div>
      </div>
      <div class="detail">
        <div class="date">已运作{{runTime}}</div>
        <div class="content">
          <div class="de-box">
            <span>{{startDate}}</span>
            <span>成立日期</span>
          </div>
          <div class="de-box">
            <span>{{yesterdayBase}}</span>
            <span>昨日净值</span>
          </div>
          <div class="de-box">
            <span class="point">{{returnRate}}</span>
            <span>成立以来</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            // 开始时间
            startDate: '2021.1.1',
            // 开始金额
            startValue: 300000,
            // 日利率 0.01337%
            rate: 0.0001337,
            // 现在时间
            nowDate: {},
            // 运作时间 天数
            days: 0
          }
        },
        computed: {
          // 总资产
          all() {
            return (this.startValue * (1 + this.rate) ** this.days).toFixed(2)
          },
          // 昨日收益
          yesterdayValue() {
            return (this.startValue * (1 + this.rate) ** (this.days - 1) * this.rate).toFixed(2)
          },
          // 累计收益
          total() {
            return (this.all - this.startValue).toFixed(2)
          },
          // 运作时间
          runTime() {
            let str = ''
            let start = new Date(this.startDate)
            let now = this.nowDate
            let differYear = now.getFullYear() - start.getFullYear()
            let differMonth = now.getMonth() - start.getMonth()
            let differDays = now.getDate() - start.getDate()
            if (differYear) {
              str += ' ' + differYear + ' 年'
            }
            if (differMonth) {
              str += ' ' + differMonth + ' 个月'
            }
            if (differDays && (!differYear || !differMonth)) {
              str += ' ' + differDays + ' 天'
            }
            return str
          },
          // 昨日净值
          yesterdayBase() {
            return ((1 + this.rate) ** this.days).toFixed(4)
          },
          // 成立以来
          returnRate() {
            return '+' + ((this.total / this.startValue) * 100).toFixed(2) + '%'
          }
        },
        created() {
          this.nowDate = new Date()
          this.days = parseInt(this.getDaysBetween(this.startDate, new Date()))
        },
        methods: {
          getDaysBetween: (dateString1, dateString2) => {
            let startDate = Date.parse(dateString1)
            let endDate = Date.parse(dateString2)
            let days = (endDate - startDate) / (1 * 24 * 60 * 60 * 1000)
            // alert(days);
            return days
          }
        }
      })
    </script>
  </body>
</html>
